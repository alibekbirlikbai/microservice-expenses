### ------- Конфигурация Проекта ------- ###
server:
  port: 8081

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

# config for Zipkin
management:
  tracing:
    sampling:
      probability: 1.0


# config for db
db:
  username: microservice_expenses
  password: test
  schema: mysql_transaction

spring:
  datasource:
    url: jdbc:mysql://localhost:3307/${db.schema}
    username: ${db.username}
    password: ${db.password}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    show-sql: true
    hibernate.ddl-auto: update
